<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="/scripts.js"></script>
    <title>Previsão do Tempo</title>

</head>

<body>
    <div class="menu">
        <input class="input-city" placeholder="Digite o nome da cidade">
        <button class="butao" onclick="clickei()">
            <img class="pesquisar"
                src="https://img.freepik.com/vetores-premium/icone-de-pesquisa-simbolo-da-lupa-icone-de-contorno_543062-139.jpg?w=740"
                alt="pesquisar">
        </button>
        <h2 class="titulo">Cidade</h2>
        <h2 class="graus">Graus °C</h2>
        <div class="caixa">
            <img class="img" src="https://openweathermap.org/img/wn/04n.png">
            <p class="temp">Tempo</p>
        </div>
        <p class="umidade-">Umidade</p>

    </div>
</body>

</html>
